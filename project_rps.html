<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors Game</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>

    <section id="rock-game">
      <div class="game-container">
        <h3>Rock, Paper, Scissors</h3>
        <p id="update">Let Us Begin</p>
        <div class="score-board">
          <span id="user-score-span">0</span> :
          <span id="computer-score-span">0</span>
        </div><!-- score-board end -->
        <div class="choices">
          <div class="choice" id="rock">
            <img src="./img/hand-o-rock.png" alt="rock">
          </div>
          <div class="choice" id="paper">
            <img src="./img/hand-o-stop.png" alt="paper">
          </div>
          <div class="choice" id="scissors">
            <img src="./img/hand-o-scissors.png" alt="scissors">
          </div>
        </div><!-- choices end -->
      </div>
    </section>
  <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
